# FencesToTree Configuration

# Messages
messages:
  success-fullworld: "&aConverted {count} fences to trees in the entire world!"
  success-area: "&aConverted {count} fences to trees in the selected area!"
  invalid-usage: "&cUsage: /fencestotree <fullworld|area <x1> <y1> <z1> <x2> <y2> <z2>>"
  invalid-coordinates: "&cInvalid coordinates provided!"
  no-permission: "&cYou don't have permission to use this command!"

# Axe break settings
axe-break:
  enabled: true
  max-fences: 6  # Maximum number of connected fences that break when one is mined with an axe

# Decay settings
decay:
  enabled: true
  interval: 100  # Ticks (5 seconds - check every 5 seconds)
  # Fences decay 1 minute (60000ms) after oak block connected to them is broken
  use-separate-drops: true  # Use decay-drops config for decaying fences, otherwise use fence-drops

# Fence types and their drops when broken by player
# Format:
# FENCE_TYPE:
#   drops:
#     - item: MATERIAL
#       amount: 1
#       chance: 100  # Optional, default is 100 (always drops)
#
fence-drops:
  OAK_FENCE:
    drops:
      - item: OAK_PLANKS
        amount: 1
        chance: 100
